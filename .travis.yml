language: java
script:
  # Test and build app
  - mvn clean verify --file ./simple-api/pom.xml

  # Connexion Ã  docker
  - echo "$dockerPassword" | docker login -u "$dockerUserName" --password-stdin

  # Build
  - docker build -t $dockerUserName/tp-devops simple-api

  # Publication des images
  - docker push $dockerUserName/tp-devops

on:
  branch: develop

cache:
  directories:
    - $HOME/.m2

services:
  - docker